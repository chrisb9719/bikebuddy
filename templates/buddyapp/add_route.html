{% extends 'buddyapp/base.html' %}
<!--> Displays the most viewed playlists in the database, according to page views for each playlist. </!-->
{% load staticfiles %}

{% block title %}
	Add Route
{% endblock %}

{% block body %}
<div class="form-text">
		<form action="/buddyapp/" method="POST" class="post-form">
				{% csrf_token %}
				{{ form.as_p }}
				<p class = "form-submit">
					<button type="submit" name="submit" class="save btn btn-default">Add Route</button>
				</p>
		</form>
</div>
{% endblock %}
